<script src="/basic.js"></script>

<div data-role="page" id="basic">

	<div data-role="header" data-id="mainheader" data-position="fixed" data-theme="c">
		<div data-role="navbar" class="ui-navbar">
		   <ul>
			   <li><a href="/equip" data-icon="custom-pencil" class="">Equip</a></li>
			   <li><a href="/basic" data-icon="custom-pencil" class="ui-btn-active ui-state-persist">Basic</a></li>
			   <li><a href="/magic" data-icon="custom-pencil" class="">Magic</a></li>
			   <li><a href="/status" data-icon="custom-calculator" class="">Status</a></li>
				<li><a href="/option" data-icon="gear" class="">Option</a></li>
			</ul>
	   </div>
	</div>

	<div data-role="content">

		<div class="eq-container eq-content">
			<div class="eq-content-small eq-block-inline">
				<select id="Job" data-inline="true" data-mini="true">{{#array}}{{#Jobs}}<option value="{{index}}">{{value}}</option>{{/Jobs}}{{/array}}</select>
			</div>
			<div class="eq-content-small eq-block-inline">
				<input type="text" id="JobLevel" size="4" maxlength="2" min="1" max="99" value="" data-inline="true" data-mini="true" />
			</div>
			<div class="eq-content-small eq-block-inline">
				<select id="Race" data-inline="true" data-mini="true">{{#array}}{{#Races}}<option value="{{index}}">{{value}}</option>{{/Races}}{{/array}}</select>
			</div>
		</div>

		<div class="eq-container eq-content">
			<div class="eq-content-small eq-block-inline">
				<select id="SubJob" data-inline="true" data-mini="true">{{#array}}{{#Jobs}}<option value="{{index}}">{{value}}</option>{{/Jobs}}{{/array}}</select>
			</div>
			<div class="eq-content-small eq-block-inline">
				<input type="text" id="SubJobLevel" size="4" maxlength="2" min="1" max="99" value="" data-inline="true" data-mini="true" />
			</div>
		</div>

		<div class="eq-container eq-content">
			<div class="eq-content-small eq-block-inline">
				<input type="checkbox" id="InAbyssea" data-mini="true" /><label for="InAbyssea">{{#string}}{{InAbyssea}}{{/string}}</label>
			</div>
			<div class="eq-content-small eq-block-inline">
				<select id="AbyssiteOfFurtherance" data-inline="true" data-mini="true"><option value="">{{#string}}{{AbyssiteOfFurtherancePrompt}}{{/string}}</option>{{#array}}{{#AbyssiteOfFurtheranceEntries}}<option value="{{index}}">{{value}}</option>{{/AbyssiteOfFurtheranceEntries}}{{/array}}</select>
			</div>
			<div class="eq-content-small eq-block-inline">
				<select id="AbyssiteOfMerit" data-inline="true" data-mini="true"><option value="">{{#string}}{{AbyssiteOfMeritPrompt}}{{/string}}</option>{{#array}}{{#AbyssiteOfMeritEntries}}<option value="{{index}}">{{value}}</option>{{/AbyssiteOfMeritEntries}}{{/array}}</select>
			</div>
		</div>

		<div class="eq-container eq-content">
			<ul id="Atmas" data-role="listview" data-inset="true">
				{{#atma}}
				<li><a href="/basic/atma?index={{index}}&filter=">{{name}}</a></li> 
				{{/atma}}
			</ul> 
		</div>
		
		<div class="eq-container eq-content">
			<ul id="Foods" data-role="listview" data-inset="true">
				{{#food}}
				<li><a href="/basic/food?index={{index}}&filter=&type=">{{name}}</a></li> 
				{{/food}}
			</ul> 
		</div>

		<div class="eq-container eq-content">
			<ul id="VWAtmas" data-role="listview" data-inset="true">
				{{#vwatma}}
				<li><a href="/basic/vwatma?index={{index}}&filter=">{{name}}</a></li> 
				{{/vwatma}}
			</ul> 
		</div>

	</div>

</div>
